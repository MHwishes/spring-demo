server:
  context-path: /springboot
  port: 8888

name: 小胖
age: 22
content: "name: ${name},age: ${age}"

person:
  name: 小胖
  age: 22

spring:
  profiles:
    active: dev
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/mahong
      username: mahong
      password: mahong

  jpa:
